edition = "2023";

package models;

// 定义周数
enum WeekdaysData {
  MON = 0;
  TUE = 1;
  WED = 2;
  THU = 3;
  FRI = 4;
  SAT = 5;
  SUN = 6;
}

// 定义时间
message TimeOfDayData {
  int32 hours   = 1;
  int32 minutes = 2;
}

// 定义日期
message DateData {
  int32 year  = 1;
  int32 month = 2;
  int32 day   = 3;
}