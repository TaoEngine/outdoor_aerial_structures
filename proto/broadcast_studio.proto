edition = "2023";

package models;

import "broadcast_datetime.proto";

// 有关广播电台的数据模型
message BroadcastStudio {
  // Outdoor Aerial 服务器给出的广播电台 ID
  int32         id          = 1;

  // 广播电台的名称
  string        name        = 2;

  // 对该广播电台的介绍
  string        description = 3;

  // 广播电台的 Logo 数据
  bytes         logo        = 4;

  // 广播电台的兆赫兹频率
  double        freq        = 5;

  // 广播电台的开播时间
  TimeOfDayData start       = 6;

  // 广播电台的晚安时间
  TimeOfDayData end         = 7;

  // 用户是否喜爱该广播电台
  bool          like        = 8;
}